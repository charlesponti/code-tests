<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

</head>
<body>
  <img src="question_2.png" style="width: 100%"/>
  <script>
    function countItems(arr, item) {
      // Write the code that goes here
      return arr.reduce(function(a, b) {
        if (typeof b === "string" && item === b) {
          return a + 1
        } else if (b instanceof Array) {
          return a + countItems(b, item)
        } else {
          return a
        }
      }, 0)
    }

    var example = [
      "apple",
      ["banana", "strawberry", "apple"]
    ];

    var withItems = [
      1,
      void 0,
      "carrort",
      "apple"
    ]

    var withItemsAndArrays = [
      "apple",
      [
        "banana", 
        "strawberry", 
        "apple",
        ["banana", "strawberry", "apple"]
      ],
      "banana",
      "carrort",
      "apple"
    ]

    console.log(countItems(example, "apple")); // Should be 2
    console.log(countItems(withItems, "apple")); // Should be 1
    console.log(countItems(withItemsAndArrays, "apple")); // Should be 4
  </script>
</body>
</html>
